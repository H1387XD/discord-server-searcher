<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="uploadButton" class="upload-button">Upload</button>
    <div class="container">
        <header>
            <h1>Discord Server Search V2.8</h1>
        </header>
        
        <main>
            <input type="text" id="textInput" placeholder="Enter text...">
            <p>This is a website that searches for a discord server using your keywords.</p>
            <button id="myButton">Search</button>
        </main>
    </div>
    <div class="results-container">
            <h2>Matching Servers:</h2>
            <div id="results"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
